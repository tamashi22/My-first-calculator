<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="calc">
        <output class="calc__result" id="result"></output>
        <button type="button" class="calc__bt">7</button>
        <button type="button" class="calc__bt">8</button>
        <button type="button" class="calc__bt">9</button>
        <button type="button" class="calc__bt calc__bt__operator">+</button>

        <button type="button" class="calc__bt">4</button>
        <button type="button" class="calc__bt">5</button>
        <button type="button" class="calc__bt">6</button>
        <button type="button" class="calc__bt calc__bt__operator">-</button>

        <button type="button" class="calc__bt">1</button>
        <button type="button" class="calc__bt">2</button>
        <button type="button" class="calc__bt">3</button>
        <button type="button" class="calc__bt calc__bt__operator">*</button>

        <button type="button" class="calc__bt">0</button>
        <button type="button" class="calc__bt">.</button>
        <button type="button" class="calc__bt">00</button>
        <button type="button" class="calc__bt calc__bt__operator">/</button>

        <button type="button" class="calc__bt calc__bt__reset">C</button>
        <button type="button" class="calc__bt calc__bt__equal">=</button>
    </article>
    <script src="js/script.js"></script>
</body>

</html>
